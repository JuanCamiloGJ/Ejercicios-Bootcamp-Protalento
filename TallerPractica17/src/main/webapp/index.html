<html>
<head>

<link

		let email = document.getElementById('email').value;

</script>
</head>
<body>


	<div class="container-fluid">
		<form action="" class="row g-3 needs-validation" novalidate>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="nombre"

			</div>
			<div class="mb-3">

					<input class="form-check-input" type="checkbox" value=""
						id="checkb"> <label class="form-check-label"
						for="flexCheckDefault"> Opcion 1 </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value=""
						id="checkb" checked> <label class="form-check-label"
						for="flexCheckChecked"> Opcion 2 </label>
				</div>
			</div>

				<input class="form-check-input" type="radio" name="flexRadioDefault"
					id="radiob"> <label class="form-check-label"
					for="flexRadioDefault1"> Hombre </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault"
					id="radiob" checked> <label class="form-check-label"
					for="flexRadioDefault2"> Mujer </label>

	</div>
